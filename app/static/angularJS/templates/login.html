<div class="gray-bg" style="min-height:100%;">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">
                  <img width="250" src="images/logoA.png" alt=""/>
                </h1>
            </div>
            <h3>Iniciar sesión</h3>
            <form class="m-t" role="form" ng-submit="submit()">
                <div class="form-group">
                    <input required ng-model="rfc" type="text" class="form-control" placeholder="RFC">
                </div>
                <div class="form-group">
                    <input required ng-model="pass" type="password" class="form-control" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Entrar</button>
                <p class="text-muted text-center"><small>Aun no tengo cuenta</small></p>
                <a class="btn  btn-sm btn-white btn-block" href="registro">Crear cuenta</a>
            </form>
            <br>
            <br>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-offset-1 col-lg-4 col-md-12 col-sm-4">
                    <img src="images/Footer/logo_andrade_footer.png" width="180" height="180" class="img-responsive" />
                    <br />
                    <br />
                    <img src="images/Footer/icono_correo_footer.png" />
                    <span class="FontF1">
                        contacto@grupoandrade.com.mx
                    </span>
                    <br />
                    <br />
                    <img src="images/Footer/icono_what_footer.png" />
                    <span class="FontF1">
                        044 55350243
                    </span>
                </div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7" style="width: 537px">
                    <span class="FontF2 hidden-xs">
                        <br />
                    </span>
                    <span class="FontF2 hidden-xs">
                        <br />
                    </span>
    
                    <ul>
                        <li class="ulFooterMapaDelSitio FontF1">
                            Aspectos legales
                        </li>
                        <li class="ulFooterMapaDelSitio FontF1">
                            Política de privacidad
                        </li>
                        <li class="ulFooterMapaDelSitio FontF1">
                            Sobre nosotros
                        </li>
                        <li class="ulFooterMapaDelSitio FontF1">
                            <p id="btnContacto" data-target="#myModal" data-toggle="modal">Contáctanos</p>
                        </li>
                    </ul>
                    <div style="padding-left:360px;padding-top:40px">
                        <span class="FontF2">
                            LLÉVANOS CONTIGO
                        </span>
                    </div>
                    <div class="row">
                        <br />
                    </div>
                    <div class="row" style="padding-left:320px">
                        <div class="col-lg-5 col-md-5 col-sm-12">
                            <img src="images/Footer/app_store.png" class="" style="margin-bottom:5px;width:110px;height:40px" />
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col-lg-5 col-md-5 col-sm-12">
                            <img src="images/Footer/play_store.png" class="" style="margin-bottom:5px;width:110px;height:40px" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog" tabindex="-1" data-backdrop="false">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Envíanos tus datos.</h4>
                    </div>
                    <div class="modal-body" id="ContenidoModal1">
                        <div class="alert alert-info" id="ContenidoModal">
                            <form id="myForm" method="post">
                                <div class="form-horizontal">
                                    <h4></h4>
                                    <div class="form-group">
                                        <label for="Nombre">Nombre</label>
                                        <input type="text" class="form-control" id="Nombre" name="Nombre">
                                    </div>
                                    <div class="form-group">
                                        <label for="telefono">Teléfono</label>
                                        <input type="text" class="form-control" id="Telefono" name="Telefono" placeholder="1234567890123">
                                    </div>
                                    <div class="form-group">
                                        <label for="correo">Correo</label>
                                        <input type="text" class="form-control" id="Correo" name="Correo">
                                    </div>
                                    <input class="btn btn-default" type="submit" value="Enviar" />
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    
        <!--Modal resultado-->
        <div class="modal fade" id="modalResultado" role="dialog" data-backdrop="false">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title FontH2">Grupo Andrade</h4>
                    </div>
                    <div class="modal-body alert-success" id="Contenido">
    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal Favs-->
        <div class="modal fade" id="modalFavs" role="dialog" data-backdrop="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title FontH2" style="color:blue">
                            <span class="glyphicon glyphicon-star" style="color:orange"></span>Mis favoritos</h4>
                    </div>
                    <div class="modal-body" id="tab">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
